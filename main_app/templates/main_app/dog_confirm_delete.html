{% extends 'base.html' %} {% block content %}
<h1>Delete Dog</h1>

<h2>
  Are you sure you want to delete
  <span class="teal-text">{{ object.name }}</span>?
</h2>

<!-- submit POST request to delete -->
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes" class="btn" />

  <a href="{% url 'detail' object.id %}" class="btn">No</a>
</form>
{% endblock %}
